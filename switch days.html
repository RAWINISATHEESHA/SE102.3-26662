<!DOCTYPE html>
<html>
    <head>
        <title>Weeday Checker</title>
    </head>
    <body>
        <h1>Weeday Checker</h1>
        <p>Enter a number from 1-7 to see what day it is :</p>
        <input type="number" name="day" id="day">
        <button type="button" onclick="checkDay()">Check</button>
    <p id="output"></p>

    <script>
        var num = parseInt(window.prompt("ENTER A NUMBER: "));
        switch(num)
        {
            case 1 : document.write("Monday"); break;
            case 2 : document.write("Tuesday"); break;
            case 3 : document.write("Wednesday"); break;
            case 4 : document.write("Thursday"); break;
            case 5 : document.write("Friday"); break;
            case 6 : document.write("Saturday"); break;
            case 7 : document.write("Sunday"); break;
            default : document.write("INVALID INPUT"); 

        }
    </script>
    </body>
    </html>
